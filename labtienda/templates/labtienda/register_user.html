{% extends "./index.html" %}

{% block title %}<title>Registro de usuarios</title>{% endblock %} 
{% load crispy_forms_tags %} 
{% block content %}

    <div class="row text center">
        <div class="col-sm-12 p-3 border" style="background-color: #ebebfa">
            <h3>Crear una cuenta</h3>
            <br> 
            <div class="col-sm-6 p-3 border" style="background-color: #ebebfa">
                <form method="post"> 
                    {% csrf_token %} 

                    {{register_form|crispy}} 

                <input class="btn btn-primary" type="submit" value="Crear cuenta" /> 
                </form>
            {% block additionaljs %}
            {% endblock %}     
            </div>    
        </div>
    </div>
{% endblock %}
