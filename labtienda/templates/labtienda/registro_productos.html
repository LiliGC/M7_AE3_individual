{% extends "./index.html" %}

{% block title %}<title>Registro de Productos</title>{% endblock %} 
{% load crispy_forms_tags %} 
{% block content %}

    <div class="row text center">
        <div class="col-sm-12 p-3 border" style="background-color: #ebebfa">
            <h3>Registro de Productos</h3>
            <br> 
            <div class="col-sm-6 p-3 border" style="background-color: #ebebfa">
                <form method="post"> 
                    {% csrf_token %} 

                    {{form|crispy}} 

                    <div class="d-flex justify-content-end">
                        <input class="btn btn-secondary" type="reset" value="Cancelar" />
                        &nbsp;
                        <input class="btn btn-primary" type="submit" value="Guardar" />
                    </div>
                </form>
            {% block additionaljs %}
            {% endblock %}    
            </div>    
        </div>
    </div>
{% endblock %}
